name: my-project
context:
    Name: My Project
    Test: "${{ .Name }}"
    Test2: '${{ index .Context "Test" }} ${{ index .Context "Test2" }}'

delimLeft: '${{'
delimRight: '}}'

beforeCopy:
    steps:
        - name: Echo Project Name Before
          command: echo
          args:
            - $projectName
        - name: Echo Project Path Before
          command: echo
          args:
            - $projectPath

afterCopy:
    steps:
        - name: Echo Project Name After
          command: echo
          args:
            - $projectName
        - name: Echo Project Path After
          command: echo
          args:
            - $projectPath

exclude:
    - '*node_modules*'
    - '*dist*'
    - '.git/*'
    - '.quickgo/*'
    - '.github/*'
